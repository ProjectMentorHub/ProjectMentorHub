# .github/workflows/deploy.yml
name: Deploy React App to GitHub Pages (CRA)

on:
  push:
    branches: [ main ]
    # Only redeploy when app/build-related files change
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Required for Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deploy runs at a time; cancel older runs
concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CRA is most stable on Node 18
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        # Set CI:false if CRA warnings are failing the build
        env:
          CI: false
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
