<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€” Lost in Space</title>
  <meta name="description" content="This page seems to have drifted off into space." />

  <style>
    :root {
      --bg1: #e8f1ff;
      --bg2: #f9fbff;
      --accent1: #60a5fa;
      --accent2: #a78bfa;
      --text: #1f2937;
      --muted: #64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: "Poppins", "Inter", sans-serif; }
    body {
      background: radial-gradient(1000px 800px at 30% 20%, #fff, var(--bg1)),
                  linear-gradient(135deg, var(--bg2), #ffffff 60%);
      color: var(--text);
      overflow: hidden;
    }

    canvas#stars {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }

    .blob {
      position: absolute;
      width: 35vmax;
      height: 35vmax;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite alternate;
    }

    .blob.b1 {
      background: radial-gradient(circle at 30% 30%, #60a5fa66, transparent 70%);
      left: 10%;
      top: 40%;
      animation-delay: 0s;
    }
    .blob.b2 {
      background: radial-gradient(circle at 70% 30%, #a78bfa66, transparent 70%);
      right: 10%;
      top: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0px) scale(1); }
      to { transform: translateY(-40px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(5rem, 18vw, 12rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #a78bfa80); }
      to { filter: drop-shadow(0 0 10px #60a5fa80); }
    }

    .subtitle {
      font-size: 1.3rem;
      color: var(--muted);
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: 600;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(100,149,237,0.3);
    }

    .brand {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      font-weight: 700;
      color: var(--muted);
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .hint { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="brand">ProjectMentorHub</div>

  <div class="container">
    <div>
      <div class="title">404</div>
      <p class="subtitle">Youâ€™ve drifted into the wrong orbit ðŸš€</p>
      <a href="/" class="btn">Return to Earth (Home)</a>
      <p class="hint">Or check if the URLâ€™s typed correctly.</p>
    </div>
  </div>

  <script>
    // Light starfield animation
    (() => {
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let w, h;
      const DPR = Math.min(window.devicePixelRatio || 1, 2);
      const N = 120;
      const stars = [];
      const rand = (a, b) => a + Math.random() * (b - a);

      function resize() {
        w = canvas.width = innerWidth * DPR;
        h = canvas.height = innerHeight * DPR;
        canvas.style.width = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
      }
      window.addEventListener('resize', resize);
      resize();

      for (let i = 0; i < N; i++) {
        stars.push({
          x: rand(0, w),
          y: rand(0, h),
          r: rand(0.5, 1.6) * DPR,
          a: rand(0.2, 0.9),
          vx: rand(-0.02, 0.02) * DPR,
          vy: rand(-0.02, 0.02) * DPR
        });
      }

      function draw() {
        ctx.clearRect(0, 0, w, h);
        for (const s of stars) {
          s.x += s.vx; s.y += s.vy;
          if (s.x < 0) s.x = w; if (s.x > w) s.x = 0;
          if (s.y < 0) s.y = h; if (s.y > h) s.y = 0;
          ctx.globalAlpha = s.a;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 2);
          g.addColorStop(0, '#ffffff');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
